<mat-grid-list cols="1" [rowHeight]="'100px'" [gutterSize]="'1px'">
  <mat-grid-tile [colspan]="1" [rowspan]="1">Cadastro no BookShelf</mat-grid-tile>
  <mat-card>
    <img mat-card-image src="../../assets/imagens/cover2.png" alt="Cover do Cadastro de Usuários">


    <form [formGroup]="formularioCadastro" (ngSubmit)="enviaCadastro ()">
      <!--Nome-->
      <mat-form-field>
        <input matInput placeholder="Entre com seu nome" formControlName="nome">
        <mat-error *ngIf="email?.errors?.['required']">É necessário inserir um nome</mat-error>
      </mat-form-field>
      <!---email-->
      <mat-form-field>
        <input matInput placeholder="Email de Login" formControlName="email">
        <mat-error *ngIf="email?.errors?.['required']">O campo de e-mail não pode estar vazio</mat-error>
        <mat-error *ngIf="email?.errors?.['email']">O formato do e-mail não é válido!</mat-error>
      </mat-form-field>
      <!--Senha-->
      <mat-form-field>
        <input matInput placeholder="Entre com a senha" formControlName="senha" type="password">
        <mat-error *ngIf="senha?.errors?.['required']">Esqueceu a senha</mat-error>
      </mat-form-field>
      <!--Confirmando a Senha-->
      <mat-form-field>
        <input matInput placeholder="Confirme a senha anterior" formControlName="confirmaSenha" type="password">
        <mat-error *ngIf="senha?.errors?.['required']">Entre com a confirmação de senha</mat-error>
        <mat-error *ngIf="formularioCadastro.errors?.['senhaConfirmada']">Entre com a confirmação de senha </mat-error>
      </mat-form-field>

      <mat-card-footer>
        <button mat-raised-button color="accent" type="submit">Cadastrar</button>
        <button mat-button mat-dialog-close>Fechar</button>
      </mat-card-footer>
    </form>
  </mat-card>
</mat-grid-list>
